<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MuxTunnel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        background: #1e1e1e;
        color: #d4d4d4;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
      }
      #app {
        display: flex;
        height: 100%;
      }
      #sidebar {
        width: 280px;
        background: #252526;
        border-right: 1px solid #3c3c3c;
        overflow-y: auto;
        padding: 12px;
        flex-shrink: 0;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        z-index: 10;
        transform: translateX(-100%);
        transition: transform 0.2s ease;
      }
      #sidebar:hover {
        transform: translateX(0);
      }
      #sidebar-trigger {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 8px;
        z-index: 9;
      }
      #sidebar-trigger:hover + #sidebar,
      #sidebar:hover {
        transform: translateX(0);
      }
      .session-group {
        margin-bottom: 16px;
      }
      .session-name {
        font-size: 11px;
        font-weight: 600;
        color: #9d9d9d;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-left: 2px solid #4a4a4a;
        padding-left: 8px;
      }
      .session-name.clickable {
        cursor: pointer;
        padding: 4px 6px 4px 8px;
        margin: -4px -6px 6px -10px;
        border-radius: 0 4px 4px 0;
      }
      .session-name.clickable:hover {
        background: #2a2d2e;
        border-left-color: #6a6a6a;
      }
      .session-name.selected {
        background: #094771;
        color: #ccc;
        border-left-color: #3794ff;
      }
      .pane-item {
        padding: 8px 10px;
        cursor: pointer;
        border-radius: 4px;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
      }
      .pane-item:hover {
        background: #2a2d2e;
      }
      .pane-item.selected {
        background: #094771;
      }
      .pane-info {
        display: flex;
        align-items: center;
        gap: 8px;
        overflow: hidden;
        position: relative;
      }
      .notification-dot {
        position: absolute;
        left: 2px;
        top: 50%;
        transform: translateY(-50%);
        width: 6px;
        height: 6px;
        background: #da7756;
        border-radius: 50%;
        opacity: 0.9;
      }
      .pane-item.is-claude .pane-process {
        color: #f0a050;
      }
      .pane-process {
        font-size: 13px;
        color: #888;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .pane-actions {
        display: flex;
        align-items: center;
        gap: 6px;
        flex-shrink: 0;
      }
      .attention-badge {
        background: #f48771;
        color: #1e1e1e;
        font-size: 10px;
        font-weight: 700;
        padding: 2px 6px;
        border-radius: 10px;
      }
      .close-btn {
        opacity: 0;
        font-size: 16px;
        color: #888;
        padding: 0 4px;
        cursor: pointer;
        transition: opacity 0.15s;
      }
      .pane-item:hover .close-btn {
        opacity: 1;
      }
      .close-btn:hover {
        color: #f48771;
      }
      #terminal-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 0;
      }
      #terminal-wrapper {
        flex: 1;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      #crop-container {
        overflow: hidden;
        position: relative;
      }
      #terminal-positioner {
        position: relative;
      }
      #terminal {
        /* Terminal size is set by xterm.js */
      }
      .no-selection {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #666;
      }

      /* Input bar styles */
      .input-bar {
        background: #252526;
        border-top: 1px solid #3c3c3c;
        padding: 12px;
        display: flex;
        gap: 8px;
        align-items: flex-end;
      }
      .input-bar textarea {
        flex: 1;
        background: #1e1e1e;
        border: 1px solid #3c3c3c;
        border-radius: 6px;
        color: #d4d4d4;
        font-family: inherit;
        font-size: 14px;
        padding: 10px 12px;
        resize: none;
        min-height: 44px;
        max-height: 120px;
      }
      .input-bar textarea:focus {
        outline: none;
        border-color: #3794ff;
      }
      .input-bar textarea::placeholder {
        color: #666;
      }
      .input-bar-buttons {
        display: flex;
        gap: 6px;
        flex-shrink: 0;
      }
      .input-bar button {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        min-height: 44px;
        min-width: 60px;
      }
      .input-bar .send-btn {
        background: #3794ff;
        color: white;
      }
      .input-bar .send-btn:hover:not(:disabled) {
        background: #4aa3ff;
      }
      .input-bar .send-btn:disabled {
        background: #3c3c3c;
        color: #666;
        cursor: not-allowed;
      }
      .input-bar .stop-btn {
        background: #f48771;
        color: #1e1e1e;
      }
      .input-bar .stop-btn:hover {
        background: #f5a08f;
      }

      /* Command Palette */
      .palette-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 100;
        display: flex;
        justify-content: center;
      }
      .palette-container {
        width: 520px;
        max-width: 90vw;
        margin-top: 15vh;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 6px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        max-height: 60vh;
        overflow: hidden;
        font-family: Menlo, Monaco, 'Courier New', monospace;
      }
      .palette-input {
        width: 100%;
        padding: 10px 14px;
        background: #252526;
        border: none;
        border-bottom: 1px solid #333;
        color: #d4d4d4;
        font-size: 13px;
        font-family: inherit;
        outline: none;
        border-radius: 6px 6px 0 0;
      }
      .palette-input:focus {
        border-bottom-color: #569cd6;
      }
      .palette-input::placeholder {
        color: #555;
      }
      .palette-list {
        overflow-y: auto;
        padding: 2px 0;
      }
      .palette-section-label {
        font-size: 10px;
        font-weight: 600;
        color: #555;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 8px 14px 4px;
      }
      .palette-item {
        padding: 6px 14px;
        cursor: pointer;
        display: flex;
        align-items: baseline;
        gap: 12px;
      }
      .palette-item.active {
        background: #094771;
      }
      .palette-item-name {
        color: #d4d4d4;
        font-size: 13px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .palette-item-path {
        color: #555;
        font-size: 11px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        flex-shrink: 1;
        min-width: 0;
      }
      .palette-empty {
        padding: 16px;
        text-align: center;
        color: #555;
        font-size: 12px;
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        #sidebar {
          display: none;
        }
        .input-bar {
          padding: 8px;
        }
        .input-bar textarea {
          font-size: 16px; /* Prevent zoom on iOS */
        }
        .input-bar button {
          padding: 12px 20px;
          min-height: 48px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
